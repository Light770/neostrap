<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="button_container neu-c">
            <button class="button neu-b">Ajouter une commande</button>
            <button class="button neu-b">Imprimer</button>
            <button class="button neu-b">Exporter</button>
    </div>

    <select class="neu-s">
        <option value="">--Please choose an option--</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="hamster">Hamster</option>
        <option value="parrot">Parrot</option>
        <option value="spider">Spider</option>
        <option value="goldfish">Goldfish</option>
    </select>
    <button class="button neu-b">OK</button>


    <div class="neu-i-c-o">
        <p>Select a maintenance drone:</p>
        <div class="neu-i-c-i">
            <input class="neu-i-r" type="radio" id="huey" name="drone" value="huey" checked>
            <label for="huey">Huey</label>
        </div>
        <div class="neu-i-c-i">
            <input class="neu-i-r" type="radio" id="dewey" name="drone" value="dewey">
            <label for="dewey">Dewey</label>
        </div>
        <div class="neu-i-c-i">
            <input class="neu-i-r" type="radio" id="louie" name="drone" value="louie">
            <label for="louie">Louie</label>
        </div>
    </div>
    
    <div class="neu-i-c-o">
        <p>Choose your monster's features:</p>

        <div class="neu-i-c-i">
            <input class="neu-i-ch" type="checkbox" id="scales" name="scales" checked>
            <label for="scales">Scales</label>
        </div>
        <div class="neu-i-c-i">
            <input class="neu-i-ch" type="checkbox" id="horns" name="horns">
            <label for="horns">Horns</label>
        </div>
    </div>

    <div class="neu-i-c-o">
        <p>Choose your monster's color:</p>
        <div class="neu-i-c-i">
            <input class="neu-i-col neu-b" type="color" id="color">
        </div>
    </div>

    <div class="neu-i-c-o">
        <p>Here's a file thingy:</p>
        <div class="neu-i-c-file">
            <i class="fa fa-car"></i>
            <input class="neu-i-file" type="file" id="file">
        </div>
    </div>

    <div class="neu-i-c-o">
        <div class="neu-i-c-i">
            <input class="neu-i-s" type="search">
        </div>
    </div>

    <div class="neu-i-c-o">
        <p>Please enter your informations:</p>
        <div class="neu-i-c-i">
            <input class="neu-i-email" type="email" placeholder="Email">
        </div>
        <div class="neu-i-c-i">
            <input class="neu-i-p" type="password" placeholder="Password">
        </div>
        <div class="neu-i-c-i">
            <input class="neu-i-month" type="month">
        </div>
        <div class="neu-i-c-i">
            <input class="neu-i-date" type="date">
        </div>
        <div class="neu-i-c-i">
            <input class="neu-i-p" type="password">
        </div>
        <div class="neu-i-c-i">
            <input class="neu-i-range" type="range">
        </div>
        <div class="neu-i-c-i">
            <input class="neu-i-range" type="tel" placeholder="Phone">
        </div>
        <div class="neu-i-c-i">
            <input class="neu-i-range" type="url" placeholder="Url">
        </div>
        <div class="neu-i-c-i">
            <input class="neu-i-range" type="week">
        </div>
        <div class="neu-i-c-i">
            <input class="neu-b" type="submit">
            <input class="neu-b" type="reset">
        </div>
    </div>


    


</body>
</html>
